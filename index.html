<!DOCTYPE html>
<html>
<head>
	<title>GameJam</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

	<!--link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"-->
	<link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
	<div id="loading">
		<div id="loading-bar">
			<span class="left"></span><span class="center"></span><span class="right"></span>
			<div id="loaded-outer">
				<div id="loaded-inner"></div>
			</div>
			<div id="percentage">0%</div>
		</div>
	</div>

	<section id="main-menu">
		<ul class="menu">
			<li id="play">Play</li>
			<li id="help">Help</li>
			<li id="options">Options</li>
			<li id="credits">Credits</li>
		</ul>
	</section>

	<section id="level-selection"></section>

	<main>
		<ul id="obstacles"></ul>
		<div id="timer"></div>
	</main>

	<button id="start-game">Start</button>

	<script type="text/javascript" src="js/dest/compiled.js"></script>
</body>
</html>
